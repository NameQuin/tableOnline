<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
</head>
<style>
    #serachDiv{
        margin-top: 10px;
        margin-left: 30%;
    }
</style>
<body>
<div id="serachDiv">
    <form class="layui-form layui-col-space5">
        <div class="layui-inline layui-show-xs-block">
            <input class="layui-input"  autocomplete="off" placeholder="开始日期" name="startTime" id="startTime">
        </div>
        <div class="layui-inline layui-show-xs-block">
            <input class="layui-input"  autocomplete="off" placeholder="截止日期" name="endTime" id="endTime">
        </div>
        <div class="layui-inline layui-show-xs-block">
            <input type="text" name="formTitle"  placeholder="请输入需要查询的表标题" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn" lay-submit="" lay-filter="searchForm"><i class="layui-icon">&#xe615;</i></button>
        </div>
    </form>
</div>
<table class="layui-hide" id="formListTable" lay-filter="formListTable"></table>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:inline="none">
    layui.use(['form', 'table', 'laydate'], function() {
        var table = layui.table;
        var form = layui.form;

        // 生成一个表格
        var tabIns = table.render({
            elem: '#formListTable'
            , url: '/tableOnline/admin/getUserList'
            , title: '用户列表'
            , page: true //开启分页
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'uid', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                , {field: 'username', title: '姓名', width: 100}
                , {field: 'ulevel', title: '用户等级', width: 120}
                , {field: 'ustatus', title: '用户状态', width: 120}
                , {fixed: 'right', title: '操作', toolbar: '#toolbar', width: 150}
            ]]
        });

        // 搜索提交，表格重载
        form.on("submit(searchForm)", function (data) {
            var btn = $(this);
            btn.attr("disabled", true).addClass("layui-disabled");
            tabIns.reload({
                url: "/tableOnline/admin/searchUser",
                type: "post",
                where: {
                    "formTitle": data.field.formTitle,
                    "startTime": data.field.startTime,
                    "endTime": data.field.endTime
                },
                page: {
                    cur: 1
                }
            });

            btn.attr("disabled", false).removeClass("layui-disabled");
            return false;
        });
    })
</script>

</body>
</html>
