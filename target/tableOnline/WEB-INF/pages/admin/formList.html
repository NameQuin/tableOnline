<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <script type="text/javascript" src="../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
</head>
<style>
    #serachDiv{
        margin-top: 10px;
        margin-left: 30%;
    }
</style>
<body>
<div id="serachDiv">
    <form class="layui-form layui-col-space5">
        <div class="layui-inline layui-show-xs-block">
            <input class="layui-input"  autocomplete="off" placeholder="开始日期" name="startTime" id="startTime">
        </div>
        <div class="layui-inline layui-show-xs-block">
            <input class="layui-input"  autocomplete="off" placeholder="截止日期" name="endTime" id="endTime">
        </div>
        <div class="layui-inline layui-show-xs-block">
            <input type="text" name="formTitle"  placeholder="请输入需要查询的表标题" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn" lay-submit="" lay-filter="searchForm"><i class="layui-icon">&#xe615;</i></button>
        </div>
    </form>
</div>
<table class="layui-hide" id="formListTable" lay-filter="formListTable"></table>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:inline="none">
    layui.use(['form', 'table', 'laydate'], function() {
        var table = layui.table;
        var form = layui.form;
        var laydate = layui.laydate;

        //执行一个laydate实例
        var endTime = laydate.render({
            elem: '#endTime', //指定元素
            type: 'datetime',
            done: function (value, date) {
                startTime.config.max = {
                    year:date.year,
                    month:date.month-1, //关键 
                    date: date.date,
                    hours: date.hours,
                    minutes: date.minutes,
                    seconds : date.seconds
                }
            }
        });

        //执行一个laydate实例
        var startTime = laydate.render({
            elem: '#startTime', //指定元素
            type: 'datetime',
            done: function (value, date) {
                endTime.config.min = {
                    year:date.year,
                    month:date.month-1, //关键 
                    date: date.date,
                    hours: date.hours,
                    minutes: date.minutes,
                    seconds : date.seconds
                };
            }
        });

        // 生成一个表格
        var tabIns = table.render({
            elem: '#formListTable'
            , url: '/tableOnline/admin/formList'
            , title: '表单数据表'
            , page: true //开启分页
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'tfid', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                , {field: 'tftitle', title: '标题', width: 120}
                , {field: 'tfbegintime', title: '开始时间', width: 180, sort: true}
                , {field: 'tfendtime', title: '结束时间', width: 180, sort: true}
                , {field: 'tfcreator', title: '创建者', width: 100}
                , {field: 'tfflag', title: '状态', templet: '#formStatus'}
                , {fixed: 'right', title: '操作', toolbar: '#toolbar', width: 150}
            ]]
        });

        // 搜索提交，表格重载
        form.on("submit(searchForm)", function (data) {
            var btn = $(this);
            btn.attr("disabled", true).addClass("layui-disabled");
            tabIns.reload({
                url: "/tableOnline/admin/searchForm",
                type: "post",
                where: {
                    "formTitle": data.field.formTitle,
                    "startTime": data.field.startTime,
                    "endTime": data.field.endTime
                },
                page: {
                    cur: 1
                }
            });

            btn.attr("disabled", false).removeClass("layui-disabled");
            return false;
        });
    })
</script>

</body>
</html>
