<!--thyleaf标识，加上才能使用thyleaf，必须经过后台跳转经过视图解析器解析才可以使用thyleaf-->
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
</head>
<body>
<form>
    <span th:each="gender : ${#strings.arraySplit(gender, ' ')}">
        <input type="radio" name="gender" th:text="${gender}" th:value="${#strings.arraySplit(ugender, ' ')[genderStat.index]}">
    </span>
</form>
登陆成功<p th:text="${user['username']}"></p>
</body>
</html>
