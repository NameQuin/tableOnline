<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>填表系统</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo" style="text-decoration: solid;">PYY和他的小弟们(Admin)</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">

                    <a href="javascript:;">
                        <img src="/WEB-INF/imgs/default.jpg" class="layui-nav-img">
                        Name1e3s
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">发布新表单<span class="layui-badge-dot"></span></a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">Sign out</a></li>
            </ul>
        </div>


        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">查看已过时限表单</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">离校登记</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item">
                        <a href="javascript:;">查看正在进行中表单</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">今日疫情打卡</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">友情链接</a>
                        <dl class="layui-nav-child">
                            <dd><a href="http://www.cdut.edu.cn/">成都理工大学官网</a></dd>
                            <dd><a href="http://www.aao.cdut.edu.cn/">成都理工大学教务处</a></dd>
                            <dd><a href="https://github.com/NameQuin/tableOnline">Github项目地址</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">

            <div style="margin-bottom: 5px;">

                <!-- 示例-970 -->
                <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px"
                    data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

            </div>

            <div class="layui-btn-group demoTable">
                <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
                <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
                <button class="layui-btn" data-type="isAll">验证是否全选</button>
            </div>

            <table class="layui-table"
                lay-data="{width: 892, height:330, url:'/demo/table/user/', page:true, id:'idTest'}" lay-filter="demo">
                <thead>
                    <tr>
                        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                        <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
                        <th lay-data="{field:'username', width:80}">用户名</th>
                        <th lay-data="{field:'sex', width:80, sort: true}">性别</th>
                        <th lay-data="{field:'city', width:80}">城市</th>
                        <th lay-data="{field:'sign', width:160}">签名</th>
                        <th lay-data="{field:'experience', width:80, sort: true}">积分</th>

                        <th lay-data="{field:'classify', width:80}">职业</th>
                        <th lay-data="{field:'wealth', width:135, sort: true}">财富</th>
                        <th lay-data="{field:'score', width:80, sort: true, fixed: 'right'}">评分</th>
                        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
                    </tr>
                </thead>
            </table>

            <script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


            <script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
            <!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
            <script>
                layui.use('table', function () {
                    var table = layui.table;
                    //监听表格复选框选择
                    table.on('checkbox(demo)', function (obj) {
                        console.log(obj)
                    });
                    //监听工具条
                    table.on('tool(demo)', function (obj) {
                        var data = obj.data;
                        if (obj.event === 'detail') {
                            layer.msg('ID：' + data.id + ' 的查看操作');
                        } else if (obj.event === 'del') {
                            layer.confirm('真的删除行么', function (index) {
                                obj.del();
                                layer.close(index);
                            });
                        } else if (obj.event === 'edit') {
                            layer.alert('编辑行：<br>' + JSON.stringify(data))
                        }
                    });

                    var $ = layui.$, active = {
                        getCheckData: function () { //获取选中数据
                            var checkStatus = table.checkStatus('idTest')
                                , data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                        }
                        , getCheckLength: function () { //获取选中数目
                            var checkStatus = table.checkStatus('idTest')
                                , data = checkStatus.data;
                            layer.msg('选中了：' + data.length + ' 个');
                        }
                        , isAll: function () { //验证是否全选
                            var checkStatus = table.checkStatus('idTest');
                            layer.msg(checkStatus.isAll ? '全选' : '未全选')
                        }
                    };

                    $('.demoTable .layui-btn').on('click', function () {
                        var type = $(this).data('type');
                        active[type] ? active[type].call(this) : '';
                    });
                });
            </script>

        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            <li style="margin-left: 45%;">@Powered By Name1e3s</li>
        </div>
    </div>

    <script src="./layui/layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

        });
    </script>
</body>

</html>
