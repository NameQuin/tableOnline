<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>发布新表单</title>
<!--    <link rel="stylesheet" href="../../layui/css/layui.css" th:href="@{/layui/css/layui.css}">-->
    <script type="text/javascript" src="../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<!--    vue3就不再和elementui兼容了-->
    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<style>
    .edit-form {
        width: 80%;
        height: 100%;
        margin-left: 10%;
    }
    .radio-group{
        display: flex;
        flex-direction: column;
        flex: 1;
    }
    .addCmp{
        margin-top: 20px;
    }
    .addCmpDiv{
        display: inline;
    }
    span .reqIcon {
        color: red;
    }
    span .isHid{
        display: none;
    }
    .selectGroup {
        display: flex;
        margin-top: 5px;
    }
    .selectPadding {
        margin-left: 12%;
    }
</style>
<body>
<div class="edit-form" id="app">

    <el-container style="height: 1000px; width: 100%; border: 1px solid #eee">
        <el-header style="height: 10%; border: 1px solid; background-color: rgb(238, 241, 246);">
            <div class="selectGroup">
                <el-select class="selectPadding" v-model="grades" placeholder="请选择年级" multiple collapse-tags @visible-change="selectFinish1($event)">
                    <el-option v-for="item in gradeList" :key="item.gid" :label="item.grade" :value="item.gid">
                    </el-option>
                </el-select>
                <el-select class="selectPadding" v-model="departments" placeholder="请选择学院" multiple collapse-tags @visible-change="selectFinish2($event)">
                    <el-option v-for="item in departmentList" :key="item.did" :label="item.dname" :value="item.did">
                    </el-option>
                </el-select>
                <el-select class="selectPadding" v-model="majors" placeholder="请选择专业" multiple collapse-tags @visible-change="selectFinish3($event)">
                    <el-option v-for="item in majorList" :key="item.mid" :label="item.mname" :value="item.mid">
                    </el-option>
                </el-select>
            </div>
            <div class="selectGroup">
                <el-select class="selectPadding" v-model="classes" placeholder="请选择班级" multiple collapse-tags @visible-change="selectFinish4($event)">
                    <el-option v-for="item in classList" :key="item.cid" :label="item.cnum" :value="item.cid">
                    </el-option>
                </el-select>
                <el-select class="selectPadding" v-model="students" placeholder="请选择人员" multiple collapse-tags>
                    <el-option v-for="item in studentList" :key="item.uid" :label="item.username" :value="item.uid">
                    </el-option>
                </el-select>
                <el-date-picker class="selectPadding" v-model="timeRange" type="datetimerange" align="right" start-placeholder="开始日期" end-placeholder="结束日期" :default-time="['00:00:00', '00:00:00']" :default-value="new Date()">
                </el-date-picker>
            </div>
        </el-header>
        <el-container style="width: 100%;">
            <el-aside style="width: 18%;; text-align: center; background-color: rgb(238, 241, 246); font-size: 12px;">
                <div>
                    <h2>添加表单项</h2>
                </div>
                <el-divider></el-divider>
                <div>
                    <p>已有字段</p>
                    <div class="addCmp">
                        <el-select v-model="selectField" placeholder="请选择" @change="dbFieldChange">
                            <el-option v-for="val, i in fieldInDB" :key="i" :label="val.kcnname" :value="i"></el-option>
                        </el-select>
                    </div>
                    <br>
                    <p>新增字段</p>
                    <el-radio-group class="radio-group" v-model="radio" @change="radioChange()">
                        <span><el-radio style="width: 50%;" border label="text">输入框</el-radio></span>
                        <span><el-radio style="width: 50%;" border label="radio">单选框</el-radio></span>
                        <span><el-radio style="width: 50%;" border label="checkbox">复选框</el-radio></span>
                        <span><el-radio style="width: 50%;" border label="select">下拉列表</el-radio></span>
                        <span><el-radio style="width: 50%;" border label="textarea">文本框</el-radio></span>
                        <span><el-radio style="width: 50%;" border label="number">数字框</el-radio></span>
                        <span><el-radio style="width: 50%;" border label="date">日期框</el-radio></span>
                        <span><el-radio style="width: 50%;" border label="tel">电话框</el-radio></span>
                    </el-radio-group>
                </div>
            </el-aside>

            <el-main style="width: 26%; border: 1px solid #eee; text-align: center; font-size: 12px">
                <div>
                    <h2>编辑表单项</h2>
                </div>
                <el-divider></el-divider>
                <div class="add-item">
                    <!-- 根据不同的radio出现不同的配置项-->
                    <div v-show="radio">
                        <el-switch style="display: block;" active-text="必填项" inactive-text="非必填项" v-model="isReq"></el-switch>
                        <el-switch style="display: block;" active-text="可编辑" inactive-text="不可编辑" v-model="canEdit"></el-switch>
                        <el-input style="width: 80%;" v-model="name" :disabled="textDisable" class="addCmp" clearable>
                            <template slot="prepend">名称</template>
                        </el-input>
                    </div>

                    <!-- 添加输入框 -->

                    <div v-show="radio === 'text' || radio === 'textarea' || radio === 'number' || radio === 'date' || radio === 'tel' || !isNew">
                        <br>
                        <p><span style="color: red" v-text="info"></span></p>
                        <el-button type="primary" plain @click="addComponent(radio)">添加表项</el-button>
                    </div>

                    <!-- 添加单选框等带有选项的组件 -->

                    <div v-show="(radio === 'radio' || radio === 'checkbox' || radio === 'select') && isNew">
                        <div v-for="(value, key, i) in rgroup">
                            <el-input style="width: 80%;" :key="i" v-model="rgroup[key]" clearable>
                                <template slot="prepend">选项{{i+1}}</template>
                            </el-input><br>

                        </div>
                        <br>
                        <p><span style="color: red" v-text="info"></span></p>
                        <el-button type="primary" plain @click="addOption()">添加选项</el-button>
                        <el-button type="primary" plain @click="addComponent(radio)">添加表项</el-button>
                    </div>


                </div>
            </el-main>
            <el-container style="width: 56%; border: 1px solid #eee; text-align: center; font-size: 12px;">
                <el-main>
                    <div>
                        <h2>预览表单</h2>
                    </div>
                    <el-divider></el-divider>
                    <div class="render-form">
                        <el-table :data="formConfig" style="width: 100%">
                            <el-table-column label="序号" width="50">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.$index + 1 }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="字段名" width="100">
                                <template slot-scope="scope">
                                    <div slot="reference" class="name-wrapper">
                                        <el-tag size="medium"><span :class="scope.row.req ? 'reqIcon' : 'isHid'">*</span>{{ scope.row.label }}</el-tag>
                                    </div>
                                </template>
                            </el-table-column>
                            <el-table-column label="组件" width="300">
                                <template slot-scope="scope">
                                    <div v-show="scope.row.type === 'text'" style="margin-bottom: 5%;">
                                        <el-input class="addCmp" style="width: 70%;" clearable></el-input>
                                    </div>
                                    <!-- 文本框 -->
                                    <div v-show="scope.row.type === 'textarea'">
                                        <el-input type="textarea" class="addCmp" style="width: 70%;"></el-input>
                                    </div>
                                    <!--日期框-->
                                    <div v-show="scope.row.type === 'date'">
                                        <el-date-picker type="date" placeholder="选择日期"></el-date-picker>
                                    </div>
                                    <!--数字框-->
                                    <div v-show="scope.row.type === 'number'">
                                        <el-input type="number" placeholder="输入数字"></el-input>
                                    </div>
                                    <!--电话框-->
                                    <div v-show="scope.row.type === 'tel'">
                                        <el-input type="tel" placeholder="输入电话"></el-input>
                                    </div>
                                    <!-- RADIO -->
                                    <div v-show="scope.row.type === 'radio' && scope.row.group != undefined && Object.keys(scope.row.group).length > 0">

                                        <div class="addCmp">
                                            <el-radio-group>
                                                <el-radio v-show="val" v-for="val, i in scope.row.group" :key="i" :label="val">{{val}}</el-radio>
                                            </el-radio-group>
                                        </div>
                                    </div>
                                    <!-- checkbox -->
                                    <div v-show="scope.row.type === 'checkbox' && scope.row.group != undefined && Object.keys(scope.row.group).length > 0">
                                        <div class="addCscope.row">
                                            <el-checkbox-group class="addCmpDiv" v-model="checkList">
                                                <el-checkbox v-show="val" v-for="val, i in scope.row.group" :key="i" :label="val">{{val}}</el-checkbox>
                                            </el-checkbox-group>
                                        </div>
                                    </div>
                                    <!-- 下拉列表 -->
                                    <div v-show="scope.row.type === 'select' && scope.row.group != undefined && Object.keys(scope.row.group).length > 0">
                                        <div class="addCmp">
                                            <el-select placeholder="请选择">
                                                <el-option v-show="val" v-for="val, i in scope.row.group" :key="i" :label="val" :value="i"></el-option>
                                            </el-select>
                                        </div>
                                    </div>
                                </template>
                            </el-table-column>
                            <el-table-column label="操作" width="200">
                                <template slot-scope="scope">
                                    <el-button size="mini" type="danger" icon="el-icon-delete" plain @click="delComponent(scope.$index, scope.row, scope.row.id)"></el-button>
                                    <el-button v-show="scope.$index > 0" size="mini" type="primary" icon="el-icon-top" plain @click="upComponent(scope.$index, scope.row, scope.row.id)"></el-button>
                                    <el-button v-show="scope.$index + 1 !== formConfig.length" size="mini" type="primary" icon="el-icon-bottom" plain @click="downComponent(scope.$index, scope.row, scope.row.id)"></el-button>
                                </template>
                            </el-table-column>
                        </el-table>

                    </div>
                </el-main>

                <el-footer>
                    <div v-show="formConfig.length > 0" class="confirm-edit flex-center">
                        <el-button class="confirm-button" type="primary" plain @click="handleEditForm()">确认修改</el-button>
                    </div>
                </el-footer>
            </el-container>
        </el-container>
    </el-container>

</div>


<script>
    let app = new Vue({
        el: "#app",
        data: {
            // tempIndex: 0,
            //tempVarList: {}, // 放在单选组里面进行数据绑定，不绑定会导致无法点击，无论是否在一个组中都需要绑定数据，不然无法点击
            checkList: [], // 放在checkbox-group里面绑定，保证复选框能正常显示，复选框可以不放在组内就不用绑定数据，也能被点击
            radio: "text",
            name: "", // 字段名
            isReq: false, // 是否为必填字段
            rgroup: { // 可选的选项
                r1: '',
                r2: '',
                r3: '',
                r4: ''
            },
            formConfig: [], // 暂存的新增组件的数据
            info: "", // 提示信息
            fieldInDB: [], // 数据库中已有字段
            selectField: "", // 数据库中字段被选中的值
            canEdit: true,
            isNew: true,
            textDisable: false,
            gradeList: [{id: 1, value: "2016"}, {id: 2, value: "2017"}, {id: 3, value: "2018"}], // 年级列表
            grades: [], // 选择年级信息
            departmentList: [], // 院系列表
            departments: [], // 选中的院系
            majorList: [], // 专业列表
            majors: [], // 选中的专业
            classList: [], // 班级列表
            classes: [], // 选中的班级
            studentList: [], // 学生列表
            students: [], // 选中的学生列表
            timeRange: [] // 时间范围
        },
        mounted: function() {
            // 将已有的字段信息拉取
            this.getFieldsInfo();
            // 获取年级信息
            this.getAllGrades();
        },
        methods: {
            getAllGrades: function(){ // 获取所有的年级信息
                let _this = this;
                $.ajax({
                    type: "GET",
                    url: "/tableOnline/admin/getGrade",
                    dataType: "json",
                    success: function (res) {
                        if(res.code === 200){
                            _this.gradeList = res.data;
                            console.log(JSON.stringify(res.data));
                        }
                    },
                    error: function (err) {
                        console.log("服务器出错", err);
                    }
                });
            },
            getFieldsInfo: function() { // 获取已有字段信息
                let _this = this;
                $.ajax({
                    type: "GET",
                    url: "/tableOnline/admin/getAllKeys",
                    dataType: "json",
                    success: function (res) {
                        if(res.code === 200){
                            _this.fieldInDB = res.data; // 数据给到app的数据
                            console.log(JSON.stringify(res.data));
                        }
                    },
                    error: function (err) {
                        console.log("服务器出错", err);
                    }
                });
            },
            getId: function() { // 获得当前已存在组件的数量作为id
                return this.formConfig.length;
            },
            addComponent: function(type) { // 将新增的组件信息存数数组中
                if(!this.name) {
                    this.info = "请输入字段名";
                    return;
                }
                if(type === 'select' || type === 'radio' || type === 'checkbox') {
                    if(this.isNew){ // 新增字段的组件对象生成
                        let targetOption = {};
                        let count = 0;
                        for(let k in this.rgroup){
                            if(this.rgroup[k]){
                                targetOption[k] = this.rgroup[k];
                                count++;
                            }
                        }
                        // 保证选项值大于等于2才能提交
                        if(count < 2){
                            this.info = "选项值不得少于两个";
                            return;
                        }
                        this.$set(this.formConfig,this.getId(),{
                            id: this.getId(),
                            type: type,
                            label: this.name,
                            group: targetOption,
                            req: this.isReq,
                            canEdit: this.canEdit,
                            isNew: this.isNew,
                            hasOption: true
                        });
                    }else{ // 数据库已有字段的组件对象生成
                        let fieldInfo = this.fieldInDB[this.selectField];
                        let options = fieldInfo["ktypevalue"].split(" /");
                        let kid = fieldInfo["kid"];
                        let name = fieldInfo["kcnname"]
                        let target = {};
                        for(let i = 0; i < options.length; i++){
                            target["r"+(i+1)] = options[i];
                        }
                        this.$set(this.formConfig, this.getId(), {
                            id: this.getId(),
                            kid: kid,
                            type: type,
                            label: name,
                            group: target,
                            req: this.isReq,
                            canEdit: this.canEdit,
                            isNew: this.isNew,
                            hasOption: true
                        });
                    }
                }else {
                    if(this.isNew){
                        this.$set(this.formConfig,this.getId(),{
                            id: this.getId(),
                            type: type,
                            label: this.name,
                            req: this.isReq,
                            canEdit: this.canEdit,
                            isNew: this.isNew,
                            hasOption: false
                        });
                    }else{
                        let fieldInfo = this.fieldInDB[this.selectField];
                        let kid = fieldInfo["kid"];
                        let name = fieldInfo["kcnname"]
                        this.$set(this.formConfig, this.getId(), {
                            id: this.getId(),
                            kid: kid,
                            type: type,
                            label: name,
                            req: this.isReq,
                            canEdit: this.canEdit,
                            isNew: this.isNew,
                            hasOption: false
                        })
                    }
                }
                // 将选项对象恢复原状
                this.clearAddKV();
                this.info = "";
                this.name = '';
                this.isReq = false;
                this.isNew = true;
                this.canEdit = true;
                this.textDisable = false;
            },
            handleEditForm: function() {
                if(this.formConfig.length < 1){
                    this.$message({
                        message: '还未添加表单项',
                        center: true
                    });
                    return;
                }
                if(this.timeRange === null || this.timeRange.length === 0){
                    this.$alert('时间范围还未选择', '提示', {
                        confirmButtonText: '确定',
                        callback: function (action) {
                            console.log("时间未选择", this.timeRange);
                        }
                    });
                    return;
                }
                this.$confirm('即将提交，是否选择了发布条件?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning',
                    center: true
                }).then(() =>{
                    // 格式化时间
                    let timeObj = new Array();
                    timeObj.push(this.dateFormat(this.timeRange[0]));
                    timeObj.push(this.dateFormat(this.timeRange[1]));
                    // 构造提交数据
                    let destObj = {
                        condition: {
                            targetObject: {
                                grades: this.grades,
                                departments: this.departments,
                                majors: this.majors,
                                classes: this.classes,
                                students: this.students
                            },
                            timeRange: timeObj
                        },
                        formData: this.formConfig
                    };
                    console.log(JSON.stringify(destObj));
                    // 提交请求
                    $.ajax({
                        type: "POST",
                        contentType : "application/json;charsetset=UTF-8", // 提交json数据给后端
                        url: "/tableOnline/admin/createForm",
                        data: JSON.stringify(destObj),
                        dataType: "json",
                        success: function (res) {
                            console.log("成功信息：", res);
                        },
                        error: function (err) {
                            console.log("请求失败：", err);
                        }
                    });
                }).catch(() =>{
                    console.log("提交取消");
                });
            },
            addOption: function(){ // 增加当前字段的选项
                for(let k in this.rgroup){
                    if(!this.rgroup[k]){
                        this.info = "请填写完已有的选项框再增加";
                        return;
                    }
                }
                this.info = "";
                let len = Object.keys(this.rgroup).length;
                this.$set(this.rgroup, "r"+(++len), "");
            },
            clearAddKV: function(){// 清除掉新增的键值对，保证可选项默认都是4个
                let n = 1;
                for(let k in this.rgroup){
                    if(n > 4){
                        delete this.rgroup[k];
                    }else{
                        this.rgroup[k] = "";
                    }
                    n++;
                }
                this.$forceUpdate();// 强制重新渲染，将改边同步到页面上
            },
            radioChange: function(){ // 单选框改变选中状态，group的change事件不会给处理函数传递值
                this.clearAddKV(); //清除掉新增的选项键值对，恢复默认值，防止新增了选项但是并未提交直接切换了字段类型导致数据未被修正回默认值
                this.isReq = false; // 将是否必选也恢复默认值
                this.info = ""; // 清空提示信息
                this.isNew = true;
                this.canEdit = true;
                this.textDisable = false;
            },
            delComponent: function(index, row, id){ // 删除表项
                // console.log("index: ", index); //表格中的行号，从0开始
                // console.log("row: ", row); // 改行表格的对象
                // delete this.formConfig[id]; // 只会将该位置的内容变成undefined，Vue.delete会将该位置数据删除

                this.$delete(this.formConfig, index); // 删除指定位置的组件
                this.formConfig.forEach(function(v, i){ // 修改剩余元素的序号
                    v.id = i;
                });
            },
            upComponent: function(index, row, id){ // 将数据行上移
                let from = this.formConfig[index];
                let to = this.formConfig[index-1];
                from.id = to.id;
                to.id = id;
                this.$set(this.formConfig, index, to);
                this.$set(this.formConfig, index-1, from);
            },
            downComponent: function(index, row, id){ // 将数据行下移
                let from = this.formConfig[index];
                let to = this.formConfig[index+1];
                from.id = to.id;
                to.id = id;
                this.$set(this.formConfig, index, to);
                this.$set(this.formConfig, index+1, from);
            },
            dbFieldChange: function(i){ // 选中已有字段的下拉列表
                // console.log(i);
                let option = this.fieldInDB[i];
                this.name = option.kcnname; // 修改字段名为当前选中字段名
                this.radio = option.ktype; // 类型更改为当前选中类型
                this.isNew = false; // 不是新增字段
                this.canEdit = false; // 默认不可编辑
                this.textDisable = true; // 设置字段名不可编辑
                this.info = ""; // 清空提示信息
            },
            selectFinish1: function(status){ // 下拉列表选择框消失，完成触发事件
                // console.log("选中改变");
                // 根据年级获取院系信息
                if(!status){
                    let _this = this;
                    let gradeData = [];
                    if(_this.grades === null || _this.grades.length === 0){// 不选表示全选
                        for(let i = 0; i < _this.gradeList.length; i++){
                            gradeData.push(_this.gradeList[i].gid);
                        }
                    }else{
                        gradeData = _this.grades;
                    }
                    $.ajax({
                        type: "POST",
                        url: "/tableOnline/admin/getDepartment",
                        traditional: true, // 传递数组，不做深度序列化
                        data: {
                          grades: gradeData
                        },
                        dataType: "json",
                        success: function (res) {
                            if(res.code === 200){
                                console.log(JSON.stringify(res.data));
                                _this.departmentList = res.data;
                                _this.$forceUpdate()
                            }
                        },
                        error: function (err) {
                            console.log("上传参数为：", this.data);
                            console.log("服务器错误", err);
                        }
                    });
                }
            },
            selectFinish2: function(status){ // 下拉列表选择完成触发事件
                // 根据院系查找专业信息
                if(!status){
                    let _this = this;
                    let departmentData = [];
                    if(_this.departments === null || _this.departments.length === 0){// 不选表示全选

            dateFormat: function(date){ // 对时间进行格式化处理
                let year = date.getFullYear();
                let month = date.getMonth()+1;
                let day = date.getDate();
                let hour = date.getHours();
                let minute = date.getMinutes();
                let second = date.getSeconds();
                const formatNumber = function (n){
                    n = n.toString();
                    return n[1] ? n : "0"+n;
                };
                let ret = [year, month, day].map(formatNumber).join('-').toString()+" "+[hour, minute, second].map(formatNumber).join(':').toString();
