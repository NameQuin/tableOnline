<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>表单列表</title>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <script type="text/javascript" src="../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
</head>
<style>
    #serachDiv{
        margin-top: 10px;
        margin-left: 30%;
    }
</style>
<body>
<div id="serachDiv">
    <form class="layui-form layui-col-space5">
        <div class="layui-inline layui-show-xs-block">
            <input class="layui-input"  autocomplete="off" placeholder="开始日期" name="startTime" id="startTime">
        </div>
        <div class="layui-inline layui-show-xs-block">
            <input class="layui-input"  autocomplete="off" placeholder="截止日期" name="endTime" id="endTime">
        </div>
        <div class="layui-inline layui-show-xs-block">
            <input type="text" name="formTitle"  placeholder="请输入需要查询的表标题" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn" lay-submit="" lay-filter="searchForm"><i class="layui-icon">&#xe615;</i></button>
        </div>
    </form>
</div>
<table class="layui-hide" id="formListTable" lay-filter="formList"></table>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:inline="none">
    layui.use(['form', 'table', 'laydate', "layer"], function() {
        let table = layui.table;
        let form = layui.form;
        let laydate = layui.laydate;
        let layer = layui.layer;

        //执行一个laydate实例
        let endTime = laydate.render({
            elem: '#endTime', //指定元素
            type: 'datetime',
            done: function (value, date) {
                startTime.config.max = {
                    year:date.year,
                    month:date.month-1, //关键 
                    date: date.date,
                    hours: date.hours,
                    minutes: date.minutes,
                    seconds : date.seconds
                }
            }
        });

        //执行一个laydate实例
        var startTime = laydate.render({
            elem: '#startTime', //指定元素
            type: 'datetime',
            done: function (value, date) {
                endTime.config.min = {
                    year:date.year,
                    month:date.month-1, //关键 
                    date: date.date,
                    hours: date.hours,
                    minutes: date.minutes,
                    seconds : date.seconds
                };
            }
        });

        // 生成一个表格
        var tabIns = table.render({
            elem: '#formListTable'
            , url: '/tableOnline/admin/getFormList'
            , title: '表单数据表'
            , page: true //开启分页
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'tfid', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                , {field: 'tftitle', title: '标题', width: 120}
                , {field: 'tfbegintime', title: '开始时间', width: 180, sort: true}
                , {field: 'tfendtime', title: '结束时间', width: 180, sort: true}
                , {field: 'tfcreator', title: '创建者', width: 100}
                , {field: 'tfflag', title: '状态', templet: '#formStatus', width: 120}
                , {fixed: 'right', title: '操作', toolbar: '#toolbar', width: 180}
            ]]
        });

        // 搜索提交，表格重载
        form.on("submit(searchForm)", function (data) {
            var btn = $(this);
            btn.attr("disabled", true).addClass("layui-disabled");
            tabIns.reload({
                url: "/tableOnline/admin/searchForm",
                type: "post",
                where: {
                    "formTitle": data.field.formTitle,
                    "startTime": data.field.startTime,
                    "endTime": data.field.endTime
                },
                page: {
                    cur: 1
                }
            });

            btn.attr("disabled", false).removeClass("layui-disabled");
            return false;
        });

        // 监听行工具栏事件
        table.on("tool(formList)", function (obj) {
            let data = obj.data; // 当前行数据
            let layEvent = obj.event; // 对应的lay-event值
            if(layEvent === "edit"){// 编辑，只能修改起始时间和标题
                $.ajax({
                    type: "POST",
                    url: "/tableOnline/admin/toEditFormInfo",
                    data: {
                        formId: data.tfid
                    },
                    dataType: "json",
                    success: function(res){
                        if(res.code === 200){
                            let path = location.pathname;
                            window.location.href = path.substring(0, path.lastIndexOf("/")+1)+res.data;
                        }
                    },
                    error: function (res) {
                        layer.msg("服务器错误", {
                            icon: 2,
                            time: 1000
                        });
                    }
                });
            }else if(layEvent === "del"){ // 删除
                layer.alert('是否确认删除表单', {icon: 2}, function(index){
                    //do something
                    $.ajax({
                        type: "POST",
                        url: "/tableOnline/admin/deleteForm",
                        data: {
                            formId: data.tfid
                        },
                        dataType: "json",
                        success: function (res) {
                            if(res.code === 200){
                                layer.msg("删除成功");
                                tabIns.reload();
                            }else if(res.code === 400){
                                layer.msg("删除失败");
                            }
                        },
                        error: function (err) {
                            layer.msg("服务器错误", {
                                icon: 2,
                                time: 1000
                            });
                        }
                    });
                    tabIns.reload();
                    layer.close(index);
                });
            }else if(layEvent === "detail"){ // 查看表单
                $.ajax({
                    type: "POST",
                    url: "/tableOnline/admin/toFormDetail",
                    data: {
                       formId: data.tfid
                    },
                    success: function (res) {
                        if(res.code === 200){
                            location.href = "/tableOnline/pages/admin/viewForm.html";
                        }else if(res.code === 400){
                            layer.msg("出错了，请重试");
                        }
                    },
                    error: function (err) {
                        layer.msg("服务器错误", {
                            icon: 2,
                            time: 1000
                        });
                    }
                });
            }
        });
    })
</script>

<!--表单状态模板-->

        <span>未发布</span>
    {{# }else if(status === 1) { }}
        <soan>进行中</soan>
    {{# }else if(status === 2) { }}
        <span>已结束</span>
    {{# }}}
</script>
</body>
</html>
